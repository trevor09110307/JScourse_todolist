    content="width=device-width, initial-scale=1.0"

  <title>TODO_list</title>

<body>
  <div class="container">
    <h1>TODO LIST</h1>

        type="text"
        placeholder="請輸入待辦事項"
      />
      <a
        href="#"
        class="btn_add"
      >+</a>
    </div>

        <li class="active">全部</li>
        <li>待完成</li>

      </ul>
      <div class="cart_content">

          <p>5 個待完成項目</p>
          <a href="#">清除已完成項目</a>
        </div>
      </div>
    </div>

  <script src="js/all.js"></script>
